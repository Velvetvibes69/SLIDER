<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap example</title>
<meta charset="utf-8">
<meta name="veiwport" content="width=device-width, initial-cale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js
"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js
"></script>
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" data ride="Carousel">
        <ol class="Carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
        </ol>
        <!--Wrappers from sliders-->
        <div class="carousel-inner">
            <div class="item-active">
                <img src="pic jpg" alt="Los Angles" style="width:100%;">
            </div>
            <div class="item">
            <img src="pic1 jpg" alt="Chicago" style="width:100%;">
            </div>
            <div class="item">
                <img src="pic2 jpg" alt="New York" style="width:100%;">
            </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chervon left"></span>
        <span class="sr-only">previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chervon right"></span>
        <span class="sr-only">Next</span>
    </a>
</body>
</html>
